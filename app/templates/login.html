{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST" name="login">
  	{{ form.hidden_tag() }}
  	<p>
  		Username:<br>
  		{{ form.username(size=50) }}<br>
  		Password:<br>
  		{{ form.password(size=50) }}<br>
  	</p>
  	<p>{{ form.remember_me }} Remember Me</p>
  	<p><input type="submit" value="Login"></p>
  </form>
{% endblock %}
