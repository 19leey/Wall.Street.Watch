{% extends 'layout.html' %}

{% block body %}
  <h1>Register</h1>
  <form action="" method="POST" name="register">
  	{{ form.hidden_tag() }}

    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="firstname" class="form-control" value={{request.form.firstname}}>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="lastname" class="form-control" value={{request.form.lastname}}>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>

    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>

    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" name="confirm" class="form-control" value={{request.form.confirm}}>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
